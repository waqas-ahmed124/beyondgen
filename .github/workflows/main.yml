name: Run Shell Script

on:
  push:
    branches:
      - main  # Adjust this to your branch name

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Shell Script
      run: |
        chmod +x your-script.sh
        ./your-script.sh

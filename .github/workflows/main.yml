name: Deploy to Azure Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Azure Functions environment
      uses: azure/functions-action@v1
      with:
        app-name: <YourAzureFunctionAppName>
        package: .

    - name: Deploy to Azure Functions
      run: |
        # Additional steps before deployment if needed
        # For example, installing dependencies, building, etc.

        # Deploy the Azure Functions
        func azure functionapp publish <YourAzureFunctionAppName>
